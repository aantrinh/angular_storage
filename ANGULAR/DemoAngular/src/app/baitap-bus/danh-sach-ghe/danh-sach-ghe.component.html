<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <ng-container *ngFor="let item of mangGhe; let i = index">
                <app-ghe [ghe]="item" (eventGhe)="chonGhe($event)"></app-ghe>
                <!-- //kiem tra khi nao index cua mang chia het cho 4 thi the br se xuat hien va so ghe se xuong dong -->
                <br *ngIf="(i+1) % 4 === 0">
            </ng-container>
        </div>
        <div class="col-sm-6">
            <h3> Danh sach ghe dang chon</h3>
            <div *ngFor="let item of danhSachGheDangChon; let i = index">
                Số ghế: {{item.SoGhe}} - ${{item.Gia}} <span style="color: red;" (click)="huyGhe(i, item.SoGhe)" class="huy">[HỦY]</span>
            </div>
            <div>
                <p>Tổng cộng: {{total}} </p>
            </div>
            <button class="btn btn-primary" (click)="book()">Đặt vé</button>
        </div>
    </div>
</div>
