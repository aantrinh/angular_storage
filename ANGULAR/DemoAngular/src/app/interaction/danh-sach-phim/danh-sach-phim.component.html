<div class="container">
    <div class="row">
        <div class="col-sm-3" *ngFor="let item of danhSachPhim">
            <app-phim [movie]="item" (eventLike)="likeMovie($event)" ></app-phim>
        </div>
    </div>
    <button class="btn btn-success" (click)="viewChildren()">ViewChildren</button>
    <div class="row">
        <div class="col-sm-12">
            <h3>Danh Sach Like</h3>
            <div *ngFor="let item of danhSachLike">
                {{item.tenPhim}} - {{item.soLike}}
            </div>
        </div>
    </div>

</div>
